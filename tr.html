<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casibom Giriş Yapılıyor...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c0c0c;
      --orange: #ff8c00;
      --orange-hover: #ffad42;
      --black-card: #141414;
      --text: #ffffff;
      --muted: #a0a0a0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: var(--black-card);
      padding: 40px;
      border-radius: 24px;
      border: 1px solid #222;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 24px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    p {
      color: var(--muted);
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      padding: 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .btn svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    .btn-primary {
      background: var(--orange);
      color: #000;
    }

    .btn-primary:hover {
      background: var(--orange-hover);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 140, 0, 0.3);
    }

    .btn-telegram {
      background: #229ED9;
      color: white;
    }

    .btn-telegram:hover {
      background: #28a9e6;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(34, 158, 217, 0.3);
    }

    .footer-text {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="/favicons/favicon-180.png" alt="Casibom Logo" class="logo">
    
    <h1>Güvenli Yönlendirme</h1>
    <p>Resmi ve güncel Casibom adresine aktarılıyorsunuz. Lütfen bekleyin...</p>

    <div class="btn-group">
      <a href="{{Casibom_GIRIS}}" class="btn btn-primary">
        <svg viewBox="0 0 24 24"><path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z" /></svg>
        GÜNCEL ADRESE GİT
      </a>
      <a href="https://t.me/casibomresmi" target="_blank" class="btn btn-telegram">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.69-.52.36-1 .53-1.42.52-.47-.01-1.37-.26-2.03-.48-.82-.27-1.47-.42-1.42-.88.03-.24.35-.49.96-.75 3.78-1.65 6.31-2.74 7.58-3.27 3.61-1.51 4.35-1.77 4.84-1.78.11 0 .35.03.5.16.13.1.17.24.18.34z" /></svg>
        TELEGRAM KANALINA KATIL
      </a>
    </div>

    <div class="footer-text">
      © 2026 Casibom Resmi Yönlendirme Servisi
    </div>
  </div>

</body>
</html>
